<!DOCTYPE html>
{% extends 'base.html' %}
{% load static %}
{% block content %}
<h3>Add Order Details</h3>
<form method="POST">
    {% csrf_token %}

<div class="mb-3">
  <label class="form-label">Address</label>
  <input type="text" class="form-control"  name="a" placeholder="Enter The Address">
</div>
<div class="mb-3">
  <label class="form-label">Phone</label>
  <input type="text" class="form-control" name="p"  placeholder="Enter The Phonenumber">
</div>
    <div class="mb-3">
  <label class="form-label">Account Number</label>
  <input type="number" class="form-control" name="n"  placeholder="Enter The Account number">
</div>
    <div class="mb-3">

  <input class="form-control" type="submit">
</div>
</form>


{% endblock %}
